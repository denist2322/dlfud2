<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>

<main layout:fragment="main">
    <h1>[[${article.title}]]</h1>
    <div>작성날짜 : [[${article.regDate}]]</div>
    <div>내용 : [[${article.body}]]</div>
    <div th:each="image : ${article.fileList}">
        <img th:src="'/uploadFiles/'+${image.filename}" alt="몰루">
    </div>


    <div th:if="${article.id == session.loginedUserId}"><a th:href="@{modify(id=${article.id})}">수정하기</a> | <a th:href="@{doDelete(id=${article.id})}">삭제하기</a></div>
</main>
</html>
