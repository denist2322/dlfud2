<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>페이지 이름</title>
</head>

<main layout:fragment="main">
    <h1>회원가입</h1>
    <form th:action="@{|/user/doJoin|}">
        <div>
            <div>이메일</div>
            <div>
                <input type="email" name="email" placeholder="이메일을 입력해주세요." maxlength="50"/>
                <button type="button">본인인증</button>
            </div>
        </div>
        <div>
            <div>비밀번호</div>
            <div>
                <input type="password" name="password" placeholder="비밀번호를 입력해주세요." maxlength="30"/>
            </div>
        </div>
        <div>
            <div>이름</div>
            <div>
                <input type="name" name="password" placeholder="비밀번호를 입력해주세요." maxlength="30"/>
            </div>
        </div>
        <div>
            <div>
                <input type="submit" value="로그인"/>
            </div>
        </div>
    </form>
</main>
</html>
