<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>페이지 이름</title>
</head>

<main layout:fragment="main">
    <h1>회원가입</h1>

        <div>
            <div>이메일</div>
            <div>
                <form name="emailData" id="emailData" method="post">
                    <input type="email" name="email" placeholder="이메일을 입력해주세요." class = "text-black" maxlength="50"/>
                </form>
                <a href="javascript:openWindowPop('/mail', 'popup');">메일인증</a>
            </div>
        </div>
    <form th:action="@{|/user/doJoin|}">
        <div>
            <div>비밀번호</div>
            <div>
                <input type="password" name="password" placeholder="비밀번호를 입력해주세요." class = "text-black" maxlength="30"/>
            </div>
        </div>
        <div>
            <div>이름</div>
            <div>
                <input type="name" name="password" placeholder="비밀번호를 입력해주세요." class = "text-black" maxlength="30"/>
            </div>
        </div>
        <div>
            <div>
                <input type="submit" value="로그인"/>
            </div>
        </div>
    </form>

</main>
</html>

<script layout:fragment="script" type='text/javascript'>
function openWindowPop(url, name){
    var options = 'top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no';
    window.open(url, name, options);

    var emailData = document.emailData;
    emailData.target = name;
    emailData.action = "/mail";

    emailData.submit();
}

</script>
